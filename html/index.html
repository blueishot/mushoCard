<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MushoCard</title>
    <link rel="icon" href="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/f77a4946-8ae3-447e-884b-97fd0e1ddb57/ddsoxje-985e7991-8396-4f61-a21e-26f3d30220a1.png">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="geralContent">
        <div class="card">
            <div class="cardTopSide">
                <div class="cardTitle">
                    Rudeus Greyrat
                </div>
                <div class="imageBox">
                    <img src="https://static.tvtropes.org/pmwiki/pub/images/rudeus_anime_3.png" draggable="false" class="characterImage">
                </div>  
            </div>
            <div class="cardBottomSide">
                <div class="cardInfo">
                    <span>Informations</span>
                    <span class="race">Race: Human</span>
                    <span class="birth">Birth: K407</span>
                    <span class="gender">Gender: Male</span>
                    <span class="status">Status: Alive</span>
                </div>
            </div>
        </div>
        <div class="icons">
            <div class="row">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character01.png" title="Rudeus" onclick="Rudeus()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character02.png" title="Roxy" onclick="Roxy()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character04.png" title="Eris" onclick="Eris()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character03.png" title="Sylphiette" onclick="Sylphiette()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character08.png" title="Ruijerd" onclick="Ruijerd()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character10.png" title="Ghislaine" onclick="Ghislaine()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character11.png" title="Kishirika" onclick="Kishirika()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character12.png" title="Orsted" onclick="Orsted()" draggable="false">
            </div>
            <div class="row">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character05.png" title="Paul" onclick="Paul()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character06.png" title="Zenith" onclick="Zenith()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character07.png" title="Lilia" onclick="Lilia()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character16.png" title="Elinalise" onclick="Elinalise()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character15.png" title="Talhand" onclick="Talhand()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character17.png" title="Geese" onclick="Geese()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character13.png" title="Almanfi" onclick="Almanfi()" draggable="false">
                <img src="https://mushokutensei.jp/wp-content/themes/mushoku_re/img/character/btn_character21.png" title="?" onclick="mysteryGirl()" draggable="false">
            </div>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>
</html>
